version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: promql-fmt
    main: ./cmd/promql-fmt
    binary: promql-fmt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: label-check
    main: ./cmd/label-check
    binary: label-check
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

  - id: alert-hysteresis
    main: ./cmd/alert-hysteresis
    binary: alert-hysteresis
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: default
    formats:
      - tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    overrides:
      - goos: windows
        formats:
          - zip
    files:
      - README.md
      - LICENSE
      - examples/*

nfpms:
  - id: packages
    package_name: o11y-analysis-tools
    vendor: Conall O'Brien
    homepage: https://github.com/conallob/o11y-analysis-tools
    maintainer: Conall O'Brien <conall@example.com>
    description: Static analysis and testing tools for PromQL-compatible monitoring systems
    license: Apache 2.0
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: ./examples/*.yml
        dst: /usr/share/o11y-analysis-tools/examples/
      - src: ./README.md
        dst: /usr/share/doc/o11y-analysis-tools/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/o11y-analysis-tools/LICENSE
    scripts:
      postinstall: "scripts/postinstall.sh"
    rpm:
      signature:
        key_file: "{{ .Env.GPG_KEY_FILE }}"
    deb:
      signature:
        key_file: "{{ .Env.GPG_KEY_FILE }}"

dockers_v2:
  - id: promql-fmt
    ids:
      - promql-fmt
    images:
      - "ghcr.io/conallob/promql-fmt:{{ .Version }}"
      - "ghcr.io/conallob/promql-fmt:latest"
    dockerfile: Dockerfile.promql-fmt
    use: podman
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      org.opencontainers.image.created: "{{.Date}}"
      org.opencontainers.image.title: promql-fmt
      org.opencontainers.image.revision: "{{.FullCommit}}"
      org.opencontainers.image.version: "{{.Version}}"

  - id: label-check
    ids:
      - label-check
    images:
      - "ghcr.io/conallob/label-check:{{ .Version }}"
      - "ghcr.io/conallob/label-check:latest"
    dockerfile: Dockerfile.label-check
    use: podman
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      org.opencontainers.image.created: "{{.Date}}"
      org.opencontainers.image.title: label-check
      org.opencontainers.image.revision: "{{.FullCommit}}"
      org.opencontainers.image.version: "{{.Version}}"

  - id: alert-hysteresis
    ids:
      - alert-hysteresis
    images:
      - "ghcr.io/conallob/alert-hysteresis:{{ .Version}}"
      - "ghcr.io/conallob/alert-hysteresis:latest"
    dockerfile: Dockerfile.alert-hysteresis
    use: podman
    platforms:
      - linux/amd64
      - linux/arm64
    labels:
      org.opencontainers.image.created: "{{.Date}}"
      org.opencontainers.image.title: alert-hysteresis
      org.opencontainers.image.revision: "{{.FullCommit}}"
      org.opencontainers.image.version: "{{.Version}}"

homebrew:
  - name: o11y-analysis-tools
    repository:
      owner: conallob
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: https://github.com/conallob/o11y-analysis-tools
    description: Static analysis and testing tools for PromQL-compatible monitoring systems
    license: Apache-2.0
    install: |
      bin.install "promql-fmt"
      bin.install "label-check"
      bin.install "alert-hysteresis"
    test: |
      system "#{bin}/promql-fmt", "--help"
      system "#{bin}/label-check", "--help"
      system "#{bin}/alert-hysteresis", "--help"

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Enhancements'
      regexp: "^.*enhancement[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999

release:
  github:
    owner: conallob
    name: o11y-analysis-tools
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}}-v{{.Version}}"
  footer: |
    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install conallob/tap/o11y-analysis-tools
    ```

    ### Binary Downloads
    Download the latest release for your platform from the [releases page](https://github.com/conallob/o11y-analysis-tools/releases).

    ### Container Images
    ```bash
    podman pull ghcr.io/conallob/promql-fmt:{{ .Version }}
    podman pull ghcr.io/conallob/label-check:{{ .Version }}
    podman pull ghcr.io/conallob/alert-hysteresis:{{ .Version }}
    ```

    ### Package Managers
    - **Debian/Ubuntu**: `dpkg -i o11y-analysis-tools_{{ .Version }}_linux_amd64.deb`
    - **RHEL/Fedora**: `rpm -i o11y-analysis-tools_{{ .Version }}_linux_amd64.rpm`
